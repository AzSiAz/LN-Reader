<ion-header>
  <ion-navbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="favorites">
  <ion-list>
      <ion-item *ngFor="let item of items" text-wrap (tap)="goToDetail(item)">
        <ion-thumbnail [hidden]="!item.cover" item-left>
          <img class="item-image" src="{{item.cover}}">
        </ion-thumbnail>
        {{item.title}}
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
