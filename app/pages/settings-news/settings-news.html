<ion-navbar *navbar>
  <ion-title>News</ion-title>
</ion-navbar>

<ion-content padding class="settings-news">
  <ion-card *ngFor="let item of data">
    <ion-card-header>
      {{item.title}}
    </ion-card-header>
    <ion-card-content>
      {{item.content}}
    </ion-card-content>
    <ion-item>
      <ion-note item-left>
        {{item.date}}
      </ion-note>
      <button [hidden]="!item.link" primary clear item-right (tap)="openInBrowser(item.link)">
        <ion-icon name="link"></ion-icon>
        <div>Link</div>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
