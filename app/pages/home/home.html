<ion-navbar *navbar>
  <ion-title>Novel List</ion-title>
  <ion-buttons end>
    <button (tap)="hideSearch()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-searchbar
    [(ngModel)]="myInput"
    (input)="onInput($event)"
    [hideCancelButton]="hideCancel"
    [hidden]="isHidden">
  </ion-searchbar>
  <ion-refresher (refresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of items" (tap)="goToDetail(item)">
      {{item.title}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
