<ion-header>
  <ion-navbar>
    <ion-title>{{data.title}}</ion-title>
    <ion-buttons end>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen="true" #popoverContent class="novel-chapter popover-page" padding >
  <div #popoverText class="text-to-change">
    <div [innerHTML]="chapter"></div>
  </div>
</ion-content>
